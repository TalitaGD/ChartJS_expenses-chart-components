<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

    <!-- IMPORTCAO DA BIBLIOTECA CHART JS  -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <title> Gastos: Talita Dovigo </title>
</head>

<!-- HTML BASICO (MONTAGEM DAS CLASS) -->
<body>
  <div class="container">
    <div class="box-area">
      <div class="txt-top">
        <div class="txt-top-left">
          <p> Meus gastos:</p>
          <h1>R$ 921,48</h1>
        </div>
        <div class="txt-right">
          <img src="images/logo.svg" alt="logotipo">
        </div>
      </div>
      <div class="bottom box-main">
        <h1> Resumo - ultimos 7 dias</h1>
        <canvas id="myChart"></canvas>
        <div class="txt-secundario">
          <div class="txt-left">
            <p> Total deste mes:</p>
            <h2>R$ 832,33</h2>
          </div>
          <div class="txt-right">
            <p class="porcentagem">+2.4%</p>
            <p class="ultimo-month">Mes passado</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>

  <!-- IMPORTCAO DO JS  -->
  <script src="app.js"></script>

</body>

</html>
